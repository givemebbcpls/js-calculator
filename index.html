<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section id="calculator">
        <div class="result">
            <output id="operands"></output>
            <output id="user-input"></output>
        </div>
        <button id="clear">C</button>
        <button id="delete">&lt;</button>
        <button id="add" class="operator-btn">+</button>
        <button id="sub" class="operator-btn">-</button>
        <button id="mul" class="operator-btn">*</button>
        <button id="div" class="operator-btn">/</button>
        <button id="d1" class="digit-btn">1</button>
        <button id="d2" class="digit-btn">2</button>
        <button id="d3" class="digit-btn">3</button>
        <button id="d4" class="digit-btn">4</button>
        <button id="d5" class="digit-btn">5</button>
        <button id="d6" class="digit-btn">6</button>
        <button id="d7" class="digit-btn">7</button>
        <button id="d8" class="digit-btn">8</button>
        <button id="d9" class="digit-btn">9</button>
        <button id="d0" class="digit-btn">0</button>
        <button id="equal">=</button>
    </section>
</body>

</html>
